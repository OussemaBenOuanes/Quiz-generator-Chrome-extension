<!DOCTYPE html>
<html>
<head>
  <title>QuizGen</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>QuizGen</h1>
    
    <div class="section">
      <h2>Extract Text</h2>
      <button id="extractBtn">Extract from Current Page</button>
      <div class="or-divider">OR</div>
      <textarea id="customText" placeholder="Paste your own text here..."></textarea>
    </div>
    
    <div class="section">
      <h2>Quiz Options</h2>
      <div class="options">
        <label>
          <input type="checkbox" id="mcqOption" checked>
          Multiple Choice Questions
        </label>
        <label>
          <input type="checkbox" id="trueFalseOption">
          True/False Questions
        </label>
        <label>
          <input type="checkbox" id="shortAnswerOption">
          Short Answer Questions
        </label>
        <div class="difficulty">
          <span>Difficulty: </span>
          <select id="difficultyLevel">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <div class="num-questions">
          <span>Number of questions: </span>
          <input type="number" id="numQuestions" min="1" max="20" value="5">
        </div>
      </div>
    </div>
    
    <button id="generateBtn" class="generate-btn">Generate Quiz</button>
    
    <div id="loadingIndicator" class="loading hidden">
      <div class="spinner"></div>
      <p>Generating quiz questions...</p>
    </div>
    
    <div id="quizResults" class="quiz-results hidden">
      <h2>Generated Quiz</h2>
      <div id="questions"></div>
      <div class="export-options">
        <button id="copyBtn">Copy to Clipboard</button>
        <button id="downloadBtn">Download as JSON</button>
        <button id="moodleBtn">Export for Moodle</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
